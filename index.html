<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>



    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="container">
        <div id="front">


            <div id="imgcontainer">
                <img src="images/icon-star.svg" id="img" alt="">
            </div>
            <article id="head">
                How did we do?
            </article>
            <article id="para">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </article>

            <input type="button" id="btn1" class="btn" name="btn" value="1">
            <input type="button" id="btn2" class="btn" name="btn" value="2">
            <input type="button" id="btn3" class="btn" name="btn" value="3">
            <input type="button" id="btn4" class="btn" name="btn" value="4">
            <input type="button" id="btn5" class="btn" name="btn" value="5">

            <button id="submit">Submit</button>
        </div>
        <div id="back">
            <div class="thankimg">
                <img src="images/illustration-thank-you.svg" id="backimg" alt="">
            </div>
            <div id="thankmsg">
                <p>You selected <span id="urchoice">5</span> out of 5
                </p>
            </div>
            <p id="thanks">Thank you!</p>
            <p id="thankcontent">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </section>


    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="main.js"></script>
</body>

</html>
